<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <app-header v-bind:passnum="headerNum"></app-header>
        <app-content v-on:passed="pass"></app-content>
    </div>
</body>
<script>
    var appHeader = {
      template: '<div>header{{passnum}}</div>',
      props: ['passnum']
    }
    var appContent = {
      template: '<div>content<button v-on:click="passEvent">PASS</button></div>',
      methods:{
        passEvent : function(){
            this.$emit('passed',10); // 암묵적적으로 메인컴포넌트 메소드가 pass(10) 형태로 실행.
        }
      }
    }

    new Vue({
      el: "#app",
      components: { "app-header": appHeader, "app-content": appContent},
      data: {
        headerNum: 1
      },
      methods : {
        pass : function(num) {
            this.headerNum += num;
        },
      }
    })
  </script>
</html>
