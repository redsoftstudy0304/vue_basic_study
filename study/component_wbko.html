<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <body>
    <div id="app">
      <app-header></app-header>
      <app-body></app-body>
      <app-header-local></app-header-local>
    </div>

    <div id="app2">
      <app-header></app-header>
      <app-body></app-body>
      <app-header-local></app-header-local>
    </div>
  </body>
  <script>
    // 전역 컴포넌트 등록 방법 : Vue.component('컴포넌트 이름','컴포넌트 내용(객체)')
    // 모든 인스턴스에서 사용가능.
    Vue.component("app-header", {
        template: "<h1>Header</h1>",
    });
    Vue.component("app-body", {
        template: "<h2>body</h2>",
    });
    
    new Vue({
        el: "#app",
        // 지역 컴포넌트
        // 해당 인스턴스에서만 사용가능.
      components: {
        // 컴포넌트 이름' : '컴포넌트 내용(객체)'
        "app-header-local": {
          template: "<h1>Header-local</h1>",
        },
      },
    });

    new Vue({
      el: "#app2",
      //지역 컴포넌트
    });
  </script>
</html>
