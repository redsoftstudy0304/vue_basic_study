<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--  <app-header v-bind:프롭스 속성 이름="상위컴포넌트의 데이터 이름"></app-header> -->
      <app-header v-bind:propsdata="msg"></app-header>
      <app-content v-bind:prop1="msg2"></app-content>
    </div>
  </body>
  <script>
    var appHeader = {
      template: "<h1>{{propsdata}}</h1>",
      props: ["propsdata"],
    };
    var appContent = {
      template: "<h1>{{prop1}}</h1>",
      props: ["prop1"],
    };

    new Vue({
      el: "#app",
      components: { "app-header": appHeader, "app-content": appContent },
      data: {
        msg: "hi",
        msg2: 10,
        msg3: "xxxxx",
      },
    });
  </script>
</html>
